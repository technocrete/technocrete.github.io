---
title: Our team
description: We've built an amazing team of engineers, finance and sales people.
---

<ul class="staff">
	{% for person in site.staff_members %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a>{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
			<div class="name"><small></small></div>
			<div class="blurb"><small>{{ person.blurb }}</small></div>
		</li>
	{% endfor %}
</ul>
